<!DOCTYPE html>
<html lang="en" >
  <head>

    <!-- JS: jQuery 3.3.1, Bootstrap's JS dependencies, & site's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- CSS: Bootstrap & site styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza builder</title>
  </head>
  <body>
    <div class="container">
      <div class="row">



        <div class="col-md-4 order-form">

          <div class="size-select btn-group btn-group-toggle " data-toggle="buttons" id="pizzeria-sizes">
            <!-- dynamic pizza sizes here -->
          </div>

          <div class="ingredients" id="pizzeria-toppings">
            <!-- dynamic pizza toppings here -->
          </div>


          <div id="order-details">

            <button class="btn btn-primary" type="button" id="review">Review order</button>

            <div class="card-body" id="pizza-details">
              <div id="pizza-summary">
                <!-- dynamic pizza summary and pricing here -->
              </div>

              <button class="btn btn-primary" type="button" id="bake">Bake</button>
              <button class="btn btn-secondary float-right" type="button" id="cancel">Start over</button>
            </div>

          </div>

        </div>

        <div class="col-md3" id="all-pizzas">
          <ul id="in-basket">

          </ul>


        </div>




      </div>
    </div>

  </body>
</html>
