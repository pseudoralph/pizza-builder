<!DOCTYPE html>
<html lang="en" >
  <head>

    <!-- JS: jQuery 3.3.1, Bootstrap's JS dependencies, & site's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- CSS: Bootstrap & site styling -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza builder</title>
  </head>
  <body>

    <div class="container">


      <div class="row">

        <div class="col-md-5 mx-auto order-form">
          <div class="size-select btn-group btn-group-toggle " data-toggle="buttons" id="pizzeria-sizes">
            <!-- dynamic pizza sizes here -->
          </div>

          <div class="ingredients" id="pizzeria-toppings">
            <!-- dynamic pizza toppings here -->
          </div>

          <div id="order-details">
            <div class="card-body" id="pizza-details">
              <div id="pizza-summary" class="form-control"> &nbsp;
                <!-- dynamic pizza summary and pricing here -->
              </div>

              <button type="button" class="btn btn-primary" id="bake">
                Bake <span class="badge badge-light" id="live-pricing"></span>
              </button>

              <button class="btn btn-secondary float-right" type="button" id="cancel">Start over</button>
              <div class="form-group form-check delivery">
                <input type="checkbox" class="form-check-input" name="delivery" id="delivery">
                <label class="form-check-label" for="delivery">Delivery</label>
              </div>
            </div>
          </div>
        </div>

        <div class="com-md-1 mx-auto"></div>

        <div class="col-md-6 mx-auto all-pizzas" >

          <div class="accordion" id="all-pizza-orders">
            <!-- dynamic pizza orders and pricing here -->
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
